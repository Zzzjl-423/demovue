<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    <mycounter></mycounter>-->
    <!--    <mycounter></mycounter>-->
    <mycounter2></mycounter2>
    <h1>打个招呼：</h1>
    <introduce title="大家好,我是靖哥哥"/>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script><!--引入vue.js-->
<script>
    //定义组件mycounter  全局的，在所有的区域都可以使用，但是要是vue的区域
    Vue.component("mycounter", {//全局组件，不使用也会加载
        template: "<button v-on:click='count++'>你点了我{{count}}次</button>",
        // data:function (){  //完整的写法
        data() { //简化
            return {
                count: 0
            }
        }
    });
    //定义局部组件
    const mycounter2 = {
        template: '<button v-on:click="count++">你点了我 {{ count }} 次，我记住了.</button>',
        data() {
            return {
                count: 0
            }
        }
    };

    Vue.component("introduce", {
        template: '<h1>{{title}}</h1>',
        props: ['title']
    });
    var app = new Vue({//此vue对象用app引用，表示的是div的id为app的那块区域
        el: "#app",
        components: {
            // mycounter2: mycounter2, //完整引入
            mycounter2  //当key和value一样时  可以只写一个
        }
    });
</script>
</html>
